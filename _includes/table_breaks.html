<div class="dataTables_wrapper form-inline dt-bootstrap no-footer">
  <table class="table table-striped table-bordered data-table table-hover" style="width: 100%;">
    <thead>
      <tr>
	<th class='column-to-sort-first'>Date</th>
	<th>User</th>
	<th data-type="fruit">Strawberries</th>
	<th>Challenge Name</th>
      </tr>
    </thead>
    <tbody>
      {% for wb_break in site.data.breaks %}
	<tr>
	  <th scope="row">{{ wb_break.datetime_broken }}</th>
	  <td>
	      {{ wb_break.username }}
	  </td>
	  <td class="text-right">{{ wb_break.strawberries }} 🍓</td>
	  <td>{{ wb_break.program }} </td>
	</tr>
      {% endfor %}
    </tbody>
  </table>
</div>
